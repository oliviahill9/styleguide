<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styleguide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Asar&family=Libre+Caslon+Display&family=Linden+Hill&family=Rosarivo&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Website Styleguide</h1>
    </header>

    <main>
        <section class="colors">
            <h2>Color Palette</h2>
            <p id="para">For this style guide, an autumnal palette has been selected. Familiarise yourself with the
                colors
                below
            </p>
            <div class="olivine">
                <p>Olivine</p>
                <p>#8CB369</p>
            </div>
            <div class="buff">
                <p>Buff</p>
                <p>#F4E285</p>
            </div>
            <div class="sandy-brown">
                <p>Sandy Brown</p>
                <p>#F4A259</p>
            </div>
            <div class="wintergreen-dream">
                <p>Wintergreen Dream</p>
                <p>#5B8E7D</p>
            </div>
            <div class="bittersweet-shimmer">
                <p>Bittersweet Shimmer</p>
                <p>#BC4B51</p>
            </div>
        </section>
        <section class="fonts">
            <h2>Fonts</h2>
        </section>
        <section class="text-styles">
            <h2>Text styles</h2>
        </section>
    </main>

</body>

</html>
